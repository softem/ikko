<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
<ui:composition template="layout.xhtml">

	<ui:define name="contents">
		<h:messages />
		<form jsfc="h:form" id="loginForm">
            <f:event type="postValidate" listener="#{securityAction.validate}"/>
			<div><label for="loginId">ログインID</label>
			<input jsfc="h:inputText" type="text" id="loginId" value="#{securityAction.employee.loginId}" size="20" maxlength="32" /></div>
			<div><label for="password">パスワード</label>
			<input jsfc="h:inputSecret" type="password" id="password" value="#{securityAction.employee.password}" size="20" maxlength="32" /></div>
			<div><input jsfc="h:commandButton" type="submit" action="#{securityAction.login}" value="ログイン"/></div>
		</form>
	</ui:define>

</ui:composition>
</body>
</html>
