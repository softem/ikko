<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
<ui:composition template="../layout.xhtml">

	<ui:define name="title">部署管理</ui:define>
	<ui:define name="headline">部署一覧</ui:define>

	<ui:define name="contents">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>部署名</th>
				</tr>
			</thead>
			<tbody>
				<tr jsfc="ui:repeat" value="#{sectionAction.sectionList}" var="row">
					<td><span jsfc="h:outputText" value="#{row.id}" /></td>
					<td><span jsfc="h:outputText" value="#{row.sectionName}" /></td>
				</tr>
			</tbody>
		</table>
	</ui:define>

</ui:composition>
</body>
</html>
